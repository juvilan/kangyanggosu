<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자료 다운로드</title>
    <style>
        /* 페이지 전체 스타일 */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f7f6;
            font-family: 'Malgun Gothic', '맑은 고딕', sans-serif;
        }

        /* 콘텐츠를 담을 컨테이너 */
        .container {
            text-align: center;
            padding: 40px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        /* 다운로드 버튼 스타일 */
        .download-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #007bff;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        /* 마우스를 올렸을 때 버튼 스타일 */
        .download-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px); /* 살짝 위로 움직이는 효과 */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>고교학점제 운영사례 자료</h1>
        <a href="https://github.com/juvilan/kangyanggosu/raw/main/kangyang20250618.pdf"
           class="download-button"
           download="고교학점제_운영사례(신목고_서형순).pdf">
            PDF 파일 다운로드
        </a>
    </div>

</body>
</html>
